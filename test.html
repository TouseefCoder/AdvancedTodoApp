<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
    <div id="multiplicationTable"></div>
    <script>
      const tableDiv = document.getElementById("multiplicationTable");
      let tableHTML = "<h3>Multiplication Table of 5</h3><ul>";

      for (let i = 1; i <= 10; i++) {
        tableHTML += `<li>5 x ${i} = ${5 * i}</li>`;
      }
      tableHTML.innerHTML = "</ul>";

      tableDiv.innerHTML = tableHTML;
    </script>
  </body>
</html>
